# build/scripts/local/docker-compose.yml

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:9.1
    container_name: qing_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      app-network:
        aliases:
          - mysql

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: qing_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      app-network:
        aliases:
          - redis

  # RabbitMQ 消息队列服务
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: qing_rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
      - RABBITMQ_DEFAULT_VHOST=/
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 2147483648
    ports:
      - "5672:5672"   # AMQP协议端口
      - "15672:15672" # 管理界面端口
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      app-network:
        aliases:
          - rabbitmq

  minio:
    image: minio/minio
    container_name: qing_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      app-network:
        aliases:
          - minio

  # Nacos 配置中心
  nacos:
    image: nacos/nacos-server:v3.0.3
    container_name: qing_nacos
    restart: unless-stopped
    environment:
      - MODE=standalone
      - SPRING_DATASOURCE_PLATFORM=mysql
      - MYSQL_SERVICE_HOST=mysql
      - MYSQL_SERVICE_DB_NAME=nacos_config
      - MYSQL_SERVICE_USER=root
      - MYSQL_SERVICE_PASSWORD=root
      - MYSQL_SERVICE_DB_PARAM=characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
      - NACOS_AUTH_TOKEN=ewoJIm5hbWUiOiAibG92ZV9tb3ZpZV90b2tlbiIsCgkia2V5IjogInNlY3JldF9rZXlfZm9yX2F1dGhfdG9rZW5fZW5jb2RlZF93aXRoX2Jhc2U2NCIKfQ==
      - NACOS_AUTH_IDENTITY_KEY=qing_key
      - NACOS_AUTH_IDENTITY_VALUE=qing_value
      - NACOS_AUTH_ENABLED=false
      - NACOS_AUTH_ADMIN_ENABLED=false
      - NACOS_AUTH_CONSOLE_ENABLED=false
      - NACOS_AUTH_CACHING_ENABLED=false
      - NACOS_AUTH_ENABLE=false
      - NACOS_AUTH_IDENTITY_ENABLE=false
      - NACOS_AUTH_CACHE_ENABLE=false
      - NACOS_AUTH_SYSTEM_TYPE=nacos
      - NACOS_CORE_AUTH_ENABLED=false
      - NACOS_CORE_AUTH_SERVER_IDENTITY_KEY=qing_key
      - NACOS_CORE_AUTH_SERVER_IDENTITY_VALUE=qing_value
      - NACOS_CORE_AUTH_PLUGIN_NACOS_TOKEN_SECRET_KEY=SecretKey012345678901234567890123456789
      - NACOS_CORE_AUTH_CONSOLE_ENABLED=false
      - NACOS_CORE_AUTH_ADMIN_ENABLED=false
      - NACOS_CORE_API_COMPATIBILITY_CLIENT_ENABLED=true
      - NACOS_CORE_API_COMPATIBILITY_CONSOLE_ENABLED=true
      - PREFER_HOST_MODE=hostname
      - PREFER_HOST_IP=0.0.0.0
    ports:
      - "8181:8080"
      - "8848:8848"
      - "9848:9848"
    volumes:
      - nacos_data:/home/nacos/data
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 60s
    networks:
      app-network:
        aliases:
          - nacos

  # Seata 分布式事务服务
  seata-server:
    image: seataio/seata-server:2.0.0
    container_name: qing_seata
    restart: unless-stopped
    ports:
      - "7091:7091"  # Seata 控制台
      - "8091:8091"  # Seata 服务端口
    environment:
      - SEATA_PORT=8091
      - SEATA_IP=seata-server
      - STORE_MODE=db
      # 使用 Nacos 作为配置中心和注册中心
      - SEATA_CONFIG_TYPE=nacos
      - SEATA_CONFIG_NACOS_SERVER_ADDR=nacos:8848
      - SEATA_CONFIG_NACOS_GROUP=SEATA_GROUP
      - SEATA_CONFIG_NACOS_NAMESPACE=seata
      - SEATA_CONFIG_NACOS_USERNAME=nacos
      - SEATA_CONFIG_NACOS_PASSWORD=nacos
      - SEATA_CONFIG_NACOS_DATA_ID=seata.properties

      # 注册中心配置
      - SEATA_REGISTRY_TYPE=nacos
      - SEATA_REGISTRY_NACOS_SERVER_ADDR=nacos:8848
      - SEATA_REGISTRY_NACOS_GROUP=SEATA_GROUP
      - SEATA_REGISTRY_NACOS_NAMESPACE=seata
      - SEATA_REGISTRY_NACOS_APPLICATION=seata-server
      - SEATA_REGISTRY_NACOS_USERNAME=nacos
      - SEATA_REGISTRY_NACOS_PASSWORD=nacos
      - SEATA_REGISTRY_NACOS_CLUSTER=default

      # 服务端配置
      - SERVER_SERVICE_PORT=8091
      - SERVER_NODE=1
      # 设置控制台用户名和密码
      - SEATA_CONSOLE_USER_USERNAME=seata
      - SEATA_CONSOLE_USER_PASSWORD=seata
      # 设置认证密钥
      - SEATA_SECRET_KEY=123456
    volumes:
      - seata_data:/seata-server/resources
    depends_on:
      mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7091/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      app-network:
        aliases:
          - seata-server

  # Goods Service 业务服务
  goods-service:
    build:
      context: ../../../  # 指向项目根目录
      dockerfile: build/docker/service/goods-service/Dockerfile
    image: qing/goods-service:latest
    container_name: qing_goods_service
    restart: unless-stopped
    ports: []
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/shop_goods?useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: redis123
      # RabbitMQ 配置
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
      SPRING_RABBITMQ_VIRTUAL_HOST: /
      SPRING_RABBITMQ_PUBLISHER_CONFIRM_TYPE: correlated
      SPRING_RABBITMQ_PUBLISHER_RETURNS: "true"
      SPRING_RABBITMQ_TEMPLATE_MANDATORY: "true"
      SPRING_RABBITMQ_LISTENER_SIMPLE_ACKNOWLEDGE_MODE: manual
      SPRING_RABBITMQ_LISTENER_SIMPLE_PREFETCH: 10
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      NACOS_SERVER_ADDR: nacos:8848
      NACOS_USERNAME: nacos
      NACOS_PASSWORD: nacos
      # Seata 配置
      SEATA_APPLICATION_ID: goods-service
      SEATA_TX_SERVICE_GROUP: tx-shop
      SEATA_SERVER_ADDR: seata-server:8091
      SEATA_ENABLED: "true"
    depends_on:
      mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
      seata-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      app-network:
        aliases:
          - goods-service

  # File Service 业务服务
  file-service:
    build:
      context: ../../../  # 指向项目根目录
      dockerfile: build/docker/service/file-service/Dockerfile
    image: qing/file-service:latest
    container_name: qing_file_service
    restart: unless-stopped
    ports: []
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/shop_goods?useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: redis123
      # RabbitMQ 配置
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
      SPRING_RABBITMQ_VIRTUAL_HOST: /
      SPRING_RABBITMQ_PUBLISHER_CONFIRM_TYPE: correlated
      SPRING_RABBITMQ_PUBLISHER_RETURNS: "true"
      SPRING_RABBITMQ_TEMPLATE_MANDATORY: "true"
      SPRING_RABBITMQ_LISTENER_SIMPLE_ACKNOWLEDGE_MODE: manual
      SPRING_RABBITMQ_LISTENER_SIMPLE_PREFETCH: 10
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      NACOS_SERVER_ADDR: nacos:8848
      NACOS_USERNAME: nacos
      NACOS_PASSWORD: nacos
      # Seata 配置
      SEATA_APPLICATION_ID: file-service
      SEATA_TX_SERVICE_GROUP: tx-shop
      SEATA_SERVER_ADDR: seata-server:8091
      SEATA_ENABLED: "true"
    depends_on:
      mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
      seata-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      app-network:
        aliases:
          - file-service

  # Order Service 业务服务
  order-service:
    build:
      context: ../../../  # 指向项目根目录
      dockerfile: build/docker/service/order-service/Dockerfile
    image: qing/order-service:latest
    container_name: qing_order_service
    restart: unless-stopped
    ports: []
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/shop_order?useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: redis123
      # RabbitMQ 配置
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin123
      SPRING_RABBITMQ_VIRTUAL_HOST: /
      SPRING_RABBITMQ_PUBLISHER_CONFIRM_TYPE: correlated
      SPRING_RABBITMQ_PUBLISHER_RETURNS: "true"
      SPRING_RABBITMQ_TEMPLATE_MANDATORY: "true"
      SPRING_RABBITMQ_LISTENER_SIMPLE_ACKNOWLEDGE_MODE: manual
      SPRING_RABBITMQ_LISTENER_SIMPLE_PREFETCH: 10
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      NACOS_SERVER_ADDR: nacos:8848
      NACOS_USERNAME: nacos
      NACOS_PASSWORD: nacos
      # Seata 配置
      SEATA_APPLICATION_ID: order-service
      SEATA_TX_SERVICE_GROUP: tx-shop
      SEATA_SERVER_ADDR: seata-server:8091
      SEATA_ENABLED: "true"
    depends_on:
      mysql:
        condition: service_healthy
      nacos:
        condition: service_healthy
      seata-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      app-network:
        aliases:
          - order-service

  # Nginx 纯缓存
  cache:
    image: nginx:1.27-alpine
    container_name: qing_cache
    restart: unless-stopped
    volumes:
      - ../../docker/nginx/nginx-cache.conf:/etc/nginx/nginx.conf:ro
      - cache_data:/var/cache/nginx
    ports: []
    expose:
      - "9080"
    depends_on:
      - goods-service
      - file-service
      - order-service
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9080/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      app-network:
        aliases:
          - cache

  # Canal 数据库同步服务
  canal-server:
    image: canal/canal-server:v1.1.8
    container_name: qing_canal
    restart: unless-stopped
    ports:
      - "11111:11111"
    environment:
      - canal.instance.master.address=mysql:3306
      - canal.instance.dbUsername=canal
      - canal.instance.dbPassword=canal
      - canal.instance.connectionCharset=UTF-8
      - canal.instance.mysql.slaveId=12345
      - canal.instance.filter.regex=shop_goods\\..*
      - canal.destinations=qing_example
      - canal.serverMode=tcp
    volumes:
      - canal_logs:/home/admin/canal-server/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      app-network:
        aliases:
          - canal

volumes:
  mysql_data:
  nacos_data:
  redis_data:
  rabbitmq_data:
  rabbitmq_logs:
  minio_data:
  cache_data:
  canal_logs:
  seata_data:

networks:
  app-network:
    driver: bridge