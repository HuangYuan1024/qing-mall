# 只当缓存，不对外监听 80/443
events { worker_connections 10240; }

http {
    # 1 GB 磁盘缓存，内存索引 10 MB，10 min 无访问淘汰
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=CACHE_ZONE:10m
                     max_size=1g inactive=10m use_temp_path=off;

    # 后端健康检查共享内存
    upstream backend {
        server goods-service:8081;   # 业务服务，负载可扩展
        server file-service:8082;    # 文件服务，负载可扩展
        server order-service:8083;   # 订单服务，负载可扩展
        server payment-service:8084; # 支付服务，负载可扩展
        keepalive 32;
    }

    # 只监听 9080，仅供 Higress 回源
    server {
        listen 9080;

        # 可选：把不同前缀分给不同上游
        location /api/goods/ {
            rewrite ^/api/goods(/.*)$ $1 break;   # 去掉 /goods 前缀
            proxy_pass http://goods-service:8081;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # 缓存核心配置
            proxy_cache CACHE_ZONE;
            proxy_cache_valid 200 302 10m;
            proxy_cache_valid 404     1m;
            proxy_cache_key "$host$uri$is_args$args";
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

            # 防击穿/雪崩
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;
            proxy_cache_background_update on;

            # 返回命中状态
            add_header X-Cache "$upstream_cache_status" always;

            # 原始头透传
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/file/ {
            rewrite ^/api/file(/.*)$ $1 break;   # 去掉 /file 前缀
            proxy_pass http://file-service:8082;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_cache CACHE_ZONE;
            proxy_cache_valid 200 302 60m;   # 文件缓存更久
            proxy_cache_valid 404     1m;
            proxy_cache_key "$host$uri$is_args$args";
            proxy_cache_use_stale error timeout updating;

            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;
            proxy_cache_background_update on;

            add_header X-Cache "$upstream_cache_status" always;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/order/ {
            rewrite ^/api/order(/.*)$ $1 break;   # 去掉 /order 前缀
            proxy_pass http://order-service:8083;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # 缓存核心配置
            proxy_cache CACHE_ZONE;
            proxy_cache_valid 200 302 10m;
            proxy_cache_valid 404     1m;
            proxy_cache_key "$host$uri$is_args$args";
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

            # 防击穿/雪崩
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;
            proxy_cache_background_update on;

            # 返回命中状态
            add_header X-Cache "$upstream_cache_status" always;

            # 原始头透传
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/payment/ {
            rewrite ^/api/payment(/.*)$ $1 break;   # 去掉 /payment 前缀
            proxy_pass http://payment-service:8081;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # 缓存核心配置
            proxy_cache CACHE_ZONE;
            proxy_cache_valid 200 302 10m;
            proxy_cache_valid 404     1m;
            proxy_cache_key "$host$uri$is_args$args";
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

            # 防击穿/雪崩
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;
            proxy_cache_background_update on;

            # 返回命中状态
            add_header X-Cache "$upstream_cache_status" always;

            # 原始头透传
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 兜底，其余路径直接回源
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_cache CACHE_ZONE;
            proxy_cache_valid 200 302 5m;
            proxy_cache_valid 404     1m;
            proxy_cache_key "$host$uri$is_args$args";
            proxy_cache_use_stale error timeout updating;

            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;
            proxy_cache_background_update on;

            add_header X-Cache "$upstream_cache_status" always;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}